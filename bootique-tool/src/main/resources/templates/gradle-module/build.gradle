dependencies {
    {{^parent}}
    implementation platform('io.bootique.bom:bootique-bom:{{bq.version}}')
    {{/parent}}
    implementation 'io.bootique:bootique'
    testImplementation 'io.bootique:bootique-test'
{{^parent}}
    testImplementation 'junit:junit:4.12'
{{/parent}}
}
