modules-config:
  #module-config:
  my-module:
    pipelines:
      - sources:
          - pom.xml
        processors:
          - mustache
        loader: external_resource
      - sources:
          - src/main/resources
          - src/test/resources
        loader: empty
        saver: dir_only
      - sources:
          - src/main/resources/META-INF/services/io.bootique.BQModuleProvider
        processors:
          - mustache
        loader: external_resource
      - sources:
          - src/main/another/another.txt
        loader: external_resource
      - sources:
          - src/main/java/example/Temporary.java
          - src/main/java/example/MyModule.java
          - src/main/java/example/MyModuleProvider.java
          - src/test/java/example/MyModuleProviderTest.java
        processors:
          - java
          - module_path
          - mustache
        loader: external_resource